        function detectIEForMenubar() {

                // IE 10 or older => return version number

            }

            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
            }

            // other browser
            return false;
        }

 Room Category\r\nCrib - Available\r\nTaxes & Service Charge - 23.42%"},{"policyType":"Privacy Policy","policyDescription":""}]},"analyticsTracking":{"gaAccounts":[{"uaAccount":"UA-31057928-1"},{"profileId":"90138563","uaAccount":"UA-54031545-1"}],"gtmId":"GTM-PR5HMD","clientGtmId":"GTM-MWTH97S"},"enableSchedPkgInclusions":false,"generalInformation":{"additional":[{"type":"Driving Directions","text":"From Phnom Penh:\r\n\r\nWe will pick you up in one of our luxury private vehicles for the 4-hour transfer from Phnom Penh Airport to Sihanoukville Port, where our luxury speed boat awaits.\r\n\r\nFrom Siem Reap:\r\n\r\nCambodia Angkor Air operates scheduled flights on a fleet of brand new ATR72 aircraft. Departing Siem Reap (REP) at 4.30pm every Monday and 2.25 pm every Tuesday-Sunday, the 50-minute journey will bring you directly to Sihanoukville International Airport (KOS), where our driver awaits.\r\n\r\nFrom Ho Chi Minh:\r\n\r\nCambodia Angkor Air operates new scheduled flights on a fleet of brand new ATR72 aircraft from 17th June. Departing Ho Chi Minh at 14.50pm every Tuesday, Thursday, Friday, Saturday and Sunday and arriving in Sihanoukville at 15.50pm. On the return leg guests will depart Sihanoukville on the 1240 flight and arrive in Ho Chi Minh City at 1340. The flight time is one hour. This flight schedule ties in with Song Saa’s Private Boat transfers to and from Sihanoukville Port which is located a 20-minute car ride from the Airport.\r\n\r\nFrom Sihanoukville Port:\r\n\r\nFrom Sihanoukville Port it is an easy 45 minutes to and from Song Saa Private Island on our speed boat. Our experienced Captain and staff will ensure your journey is enjoyable and safe. Boat schedules to and from the Island are set around arrivals and departures and are subject to change.\r\n\r\n**Note: The island time is 1 hour ahead different from the mainland time.\r\n**Boat departs from Sihanoukville Passenger Port, Gate 1\r\nFor boat transfers, please note that due to safety restrictions of travelling through international shipping lanes, Song Saa Private Island does not operate or accept privately hired speedboats after dusk from Sihanoukville International Port. If you chose to privately hire a speedboat, please state this to our reservations team upon booking with your arrival time during our designated hours and prior approval to temporarily dock for the purpose of disembarkment.\r\nFailure to inform the Island of your transfer arrangements may result in cancellation of your reservation with applicable “No Show” charges applied. Shared speedboat transfers to and from Song Saa Private Island only operate during designated daylight hours and may be subject to changes to accommodate guests’ specific travel schedules.\r\n\r\nFor additional information, bookings, and transfer inquiries, please contact reservations@songsaa.com"},{"type":"Transportation","text":"Share Boat transfers to / from Song Saa Private Island, boat timing will be subject to change / share with other guests."},{"type":"Hotel Description","text":"Song Saa offers guests <strong>Villa &amp; Breakfast Rates</strong> or <strong>All-Inclusive Rates</strong><br>\r\n\r\nVilla and Breakfast Rate - Inclusions;<br>\r\n•\tÀ la Carte breakfast served in Vista, our overwater restaurant for each residing guest.<br>\r\n•\tIn villa amenity - complimentary tea, coffee and drinking water.<br>\r\n•\tSnorkelling gear to use at Song Saa’s House Reef during your stay.<br>\r\n•\tWi-Fi in your villa and in the Island’s public spaces.<br>\r\n•\tSpeedboat Transfer - Shared return speedboat transfer to and from Song Saa Private Island to Sihanoukville International Port -please note; timings apply <br> <br> <br>\r\n\r\n\r\n\r\nAll-Inclusive Rate - Inclusions;<br>\r\n\t\r\n•\tBreakfast, lunch and dinner in any of our operational dining venues and includes shared destination dining experiences. <br>\r\n•\tUnlimited snacks throughout the day from any of our operational menus.<br>\r\n•\tUnlimited choice from our ‘House’ beverage list; wines, beers, spirits, cocktails and non-alcoholic hot and cold beverages in any of our outlets<br>\r\n•\tIn Villa Dining; unlimited cuisine and drinks from the ‘House’ menus. <br>\r\n•\tIn villa amenity - Complimentary tea, coffee and drinking water. <br>\r\n•\tMini bar restocked daily with alcoholic and non-alcoholic beverages <br>\r\n•\tSpa Sanctuary – a one-time morning ‘foot ritual’ and additional head, neck, and shoulder massage (a total of 30 minutes for each residing guest). <br>\r\n•\tThree pieces of laundry per person per day -non-accumulative<br>\r\n•\tSnorkelling gear to use at Song Saa’s House Reef during your stay.<br>\r\n•\t“Sala Song Saa” - local village tour; travel by traditional long tail to visit the neighbouring village of Prek Svay to see for yourself the work of the Song Saa Foundation. <br>\r\n•\tComplimentary Wi-Fi in the villas and in the island’s public spaces.<br>\r\n•\tSpeedboat Transfer - Shared return speedboat transfer to and from Song Saa Private Island to Sihanoukville International Port -please note; timings apply<br>\r\n•\tAirport Transfer - Shared return car transfers from Sihanoukville International Airport to Sihanoukville International Port. -Please note; timings apply.<br>"},{"type":"Location Information","text":"In Cambodia’s untouched Koh Rong Archipelago, two pristine islands lie side by side. They are known locally as Song Saa – Khmer for ‘The Sweethearts’.\r\n\r\nThe resort spans the islands of Koh Ouen and Koh Bong, connected by a footbridge over a marine reserve established by Song Saa to safeguard the islands’ reefs and marine life. Most of the surrounding islands remain undeveloped, consisting of deserted oases of virgin rainforest, tropical reefs and glistening white beaches."},{"type":"shortDescription","text":"Song Saa Private Island features 24 intimate villas,uncompromising on luxury and designed to reflect the simple beauty of the natural environment.Guests will enjoy uninterrupted sunrise or sunset views from our Over-Water,Ocean-View and Jungle Villas,complete with private pools,and all the high-end creature comforts Robinson Crusoe could only fantasize about."}],"airportDirections":[{"airportName":"Sihnoukville","distanceUnit":"Mile","direction":"North","distance":"11.0"},{"airportName":"Phnom Penh International Airport","distanceUnit":"Mile","direction":"SE","distance":"151.0"}]},"starRating":"5","enableGMSClickstream":false,"logo":{"type":null,"source":null,"sortOrder":0},"maxMultiRoomLimit":6,"enableMultiRoomTypeBookings":true,"creditCardMode":"Disabled","consents":[{"id":1,"category":"Email_Marketing","text":"Notify me about special offers","isPreChecked":false},{"id":2,"category":"Private_Offers","text":"I consent to receiving special offers & promotional messages from the property via email.","isPreChecked":false},{"id":3,"category":"Abandonment_Email","text":"I consent to receiving special offers & promotional messages from the property via email.","isPreChecked":false},{"id":4,"category":"Extended_Hold","text":"I consent to receiving special offers & promotional messages from the property via email.","isPreChecked":false},{"id":5,"category":"Pricing_Consent","text":"Would you like to unlock exclusive rates by %PROPERTY_NAME% based on your currency and location?","isPreChecked":false}],"ofacEnabled":false,"paymentModes":[{"paymentModeId":"1","description":"Mode of payment is any of the traditional Payment Methods like Card or Alternate Form of Payments.","name":"TRADITIONAL DEPOSIT"},{"paymentModeId":"2","description":"Mode of payment is using loyalty points.","name":"LOYALTY POINTS"},{"paymentModeId":"3","description":"Mode of payment is voucher","name":"VOUCHERS"}],"loyaltyEnabled":false,"notActive":false,"stopSell":false,"brandBarEnabled":false,"enableEarnPoints":true,"enableRedeemPoints":true,"enableFlexibleTaxes":true,"incertVoucherEnabled":false,"enableOgoneIngenicoMigration":null,"enableGuarantee3DS":false,"chainSettings":n     function detectIE() {

        var msie = ua.indexOf('MSIE ');
        if (msie > 0) {
            // IE 10 or older => return version number
            return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
        }

        var trident = ua.indexOf('Trident/');

            var $http = initInj.get('$http');
            if(HotelDescriptiveInfo2 && HotelDescriptiveInfo2.enableAudienceEvaluator) {
               var chainCode = HotelDescriptiveInfo2.chainInfo && (HotelDescriptiveInfo2.chainInfo.length > 0) ? HotelDescriptiveInfo2.chainInfo[0] : '';
               var criteria = [];
               var manageUrlParams = window.manageUrlParams;
                /** Date Criteria **/
                var date_criteria = {}
                var book_date = moment(new Date()).format('YYYY-MM-DD');
                date_criteria.type = "BOOK_DATE";
                date_criteria.value = [];
                date_criteria.value.push(book_date);
                criteria.push(date_criteria);

                var currency_criteria = {};
                currency_criteria.type = "GEO_CURRENCY";
                currency_criteria.value = [];
                currency_criteria.value.push(HotelDescriptiveInfo2.currentCurrency.currencyCode);
                criteria.push(currency_criteria);

                /** UTM Criteria **/
                if(manageUrlParams){
                    for (var item in manageUrlParams) {
                      // check also if property is not inherited from prototype
                      if (manageUrlParams.hasOwnProperty(item)) {
                        if(item.indexOf('utm') > -1){
                            var utm_criteria = {}
                            var criteriaName = item.replace(/\s+/g,' ').trim();
                            utm_criteria.type = criteriaName.toUpperCase();
                            utm_criteria.value = [];
                            utm_criteria.value.push(manageUrlParams[item]);
                            criteria.push(utm_criteria);
                        }
                      }
                    }
                }
                var audienceObj = {}
                audienceObj.chainCode = chainCode;
                audienceObj.propertyId = HotelDescriptiveInfo2.hotelCode;
                audienceObj.criteria = criteria;

               var evaluatorOptions = {
                    url: rebuildIndexUrl(apiUrl, '') + 'audience/v1/evaluator',
                    method: 'POST',
                    data: audienceObj,
                    headers: {}
               }

               $http(evaluatorOptions)
                .success(function(response) {
                    evaluatorResponse = response;
                })
                .error(function (error) {
                    console.log(error);
                });
            }
        })();
    (function() {


        if (landingMethod === 'post') {
            angular.element(document).ready(function() {
                angular.bootstrap(document, ['TravelClApp']);
            });
        } else {
            var initInj = angular.injector(['ng']);
            var $http = initInj.get('$http');

            var cookie = document.cookie;
            var formattedCookies = [];
            if(cookie) {
                cookie = cookie.split(";");
                var cookieObj = {};
                for(var i = 0; i < cookie.length; i++ ){
                    if(cookie[i] != undefined) {
                        var idx = cookie[i].indexOf("=");
                        var key = cookie[i].substring(0, idx);
                        var value = cookie[i].substring(idx+1, cookie[i].length);
                        cookieObj[key.trim()] = value;
                    }
                }

                for (var key in cookieObj) {
                    if (!cookieObj.hasOwnProperty(key)) {
                        continue;
                    }
                    var obj = {};
                    obj[key] = cookieObj[key];
                    formattedCookies.push(obj);
                }
            }
            if (HotelDescriptiveInfo2.brandBarEnabled || (HotelDescriptiveInfo2.loyaltyEnabled && isMenubarEnabled)) {
                delete manageUrlParams.token;
                delete manageUrlParams.memberid;
            }
            var bodyRQ = {};
            bodyRQ.queryString = manageUrlParams;
            bodyRQ.cookies = formattedCookies;

            if(manageUrlParams.enhancestay && manageUrlParams.upsell && manageUrlParams.serviceid && manageUrlParams.upsell == 'services' && manageUrlParams.bookingsource){
                bodyRQ.queryString.bookingsource = manageUrlParams.bookingsource;
            }

            var options = {
                url: rebuildIndexUrl(apiUrl, 'ibe-shop/v1') + '/hotel/' + HotelDescriptiveInfo2.hotelCode + '/avail-booking-mask',
                method: 'POST',
                data: bodyRQ,
                headers: {}
            }

            options.headers['x-tc-header'] = HotelDescriptiveInfo2.currentCurrency.currencyCode;

            $http(options)
                .success(function(response) {
                    hideCodeWidget = response.hideCodeWidget;
                    if((response.reservation == null || response.reservation == undefined)){
                        multiRoomReservation = response.multiRoomReservation;
                        baseRes = response.multiRoomReservation[0];
                    }else{
                        baseRes = response.reservation;
                    }

                    <!--If promotion ID is in context, then attach the promotion ID in the baseRes[0]  - Do only if API is not doing -->

                    errorList = response.errorList;
                    supplemental = response.supplemental;
                    route = response.routeState.value;

                    if(response.supplemental != undefined) {
                        if(response.supplemental.guestInfo) {
                            guestInfo = response.supplemental.guestInfo;
                        }
                    }

                    altPayResParamLst = response.altPayResParamLst;
                    alternatPayment = response.alternatPayment;

                    if(manageUrlParams !== undefined && manageUrlParams.tccorepaymentserviceresponse == undefined && manageUrlParams.paymenttype == 'ideal') {
                        route = 'ALTERNATE_PAYMENT_RESPONSE';
                        alternatPayment = {"type": "ideal", "status": "Cancelled"};
                    }

                    if(manageUrlParams !== undefined && manageUrlParams.paymenttype == '3dsecure') {
                        route = 'ALTERNATE_PAYMENT_RESPONSE';
                        alternatPayment = {
                            "type": "3dsecure"
                        };
                    }

                    if (response.supplemental != undefined && response.supplemental.groupInfo != undefined) {
                        groupInfo = response.supplemental.groupInfo;
                    }

                    var responseCookies = response.cookies;
                    if (responseCookies != undefined) {
                        responseCookies.forEach(function (cook) {
                            if (cook != undefined){
                                var d = new Date();
                                d.setTime(d.getTime() + (cook.expirationDays  * 24 * 60 * 60 * 1000));
                                var expiration = d.toUTCString();
                                document.cookie = cook.cookieName + "=" + cook.cookieValue + ";expires=" + expiration +';path=/;secure;';
                            }
                        });
                    }

                    if(manageUrlParams.logintype) {
                        if((HotelDescriptiveInfo2.brandBarEnabled) || (HotelDescriptiveInfo2.loyaltyEnabled && isMenubarEnabled)) {
                            route = 'NAVBAR_SOCIAL_LOGIN_SUCCESS';
                        } else {
                            route = 'GMS_SOCIAL_LOGIN_SUCCESS';
                            gmsSocialPlatform = manageUrlParams.logintype;
                            gmsToken = manageUrlParams.zdtoken ? manageUrlParams.zdtoken : '';
                            userName = manageUrlParams.email ? manageUrlParams.email : '';
                            errormessage = manageUrlParams.errormessage ? manageUrlParams.errormessage : '';
                        }
                    }

                    if(response.supplemental != undefined && response.supplemental.rateAccessCodeInfo != undefined && response.supplemental.rateAccessCodeInfo != ""){ //For Manage URL Flow
                        signInRequiredFlagManageURL = response.supplemental.rateAccessCodeInfo.signInRequired;
                    }

                    angular.element(document).ready(function() {
                        angular.bootstrap(document, ['TravelClApp']);
                    });
                })
                .error(function (error) {
                    console.log(error);
                });
        }
    })();
</script>
</body>
